<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block-Based Programming</title>
    <!-- Include Blockly's CSS and JavaScript -->
    <script src="https://unpkg.com/blockly@5.0.0/blockly_compressed.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/blockly@5.0.0/blockly.css">
</head>
<body>
    <!-- Create a div to hold the workspace -->
    <div id="blocklyDiv" style="height: 480px; width: 640px;"></div>

    <!-- Include Blockly's JavaScript for the workspace -->
    <script src="https://unpkg.com/blockly@5.0.0/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@5.0.0/javascript_compressed.js"></script>
    
    <!-- Include Blockly's default English language pack -->
    <script src="https://unpkg.com/blockly@5.0.0/msg/js/en.js"></script>
    
    <!-- Include your custom blocks here (if needed) -->
    <!-- <script src="custom-blocks.js"></script> -->
    
    <!-- Include your custom workspace configuration -->
    <script src="custom-config.js"></script>
</body>
</html>
